services:
  app:
    env_file: '.env.development'
    build: ./portal-api
    stdin_open: true
    tty: true
    ports:
      - 3000:3000
    volumes:
      - ./portal-api:/app
    depends_on:
      - db
    command: bash -c 'rails s -b 0.0.0.0'

  db:
    image: postgres:16.0
    env_file: '.env.development'
    ports:
      - '5432:5444'
    volumes:
      - /postgres-data:/var/lib/postgresql@16/data